<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Book icon -->
  <g transform="translate(32, 28)">
    <!-- Left page -->
    <path d="M 0 10 Q 0 0 10 0 L 25 0 L 25 60 L 10 60 Q 0 60 0 50 Z" fill="#ffffff" opacity="0.9"/>
    
    <!-- Right page -->
    <path d="M 39 0 Q 49 0 49 10 L 49 50 Q 49 60 39 60 L 25 60 L 25 0 Z" fill="#ffffff" opacity="0.9"/>
    
    <!-- Center fold -->
    <line x1="25" y1="0" x2="25" y2="60" stroke="#667eea" stroke-width="2"/>
    
    <!-- Text lines on left page -->
    <line x1="6" y1="15" x2="20" y2="15" stroke="#667eea" stroke-width="2" opacity="0.6"/>
    <line x1="6" y1="22" x2="20" y2="22" stroke="#667eea" stroke-width="2" opacity="0.6"/>
    <line x1="6" y1="29" x2="20" y2="29" stroke="#667eea" stroke-width="2" opacity="0.6"/>
    
    <!-- Translation symbol on right page (A → 文) -->
    <text x="30" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea">A</text>
    <text x="30" y="45" font-family="SimSun, serif" font-size="14" font-weight="bold" fill="#667eea">文</text>
    <path d="M 36 28 L 38 32 L 36 36" stroke="#667eea" stroke-width="2" fill="none"/>
  </g>
</svg>

